<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Image with Margin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #333e50;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 95vw;
      height: 95vh;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
